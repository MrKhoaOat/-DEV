<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Addition Form</title>
  </head>
  <body>
    <h1>Input Numbers to Add</h1>
    <form action="http://localhost:3000/add" method="post">
      <label for="a">Number A:</label><br />
      <input type="text" id="a" name="a" /><br />

      <label for="b">Number B:</label><br />
      <input type="text" id="b" name="b" /><br /><br />

      <input type="submit" value="Add Numbers" />
    </form>
  </body>
</html>
